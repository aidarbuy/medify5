<div class="row"><div class="col-md-8"><div ng-repeat="doctor in doctors | orderBy: 'id'" class="list-group col-md-6"><a ui-sref="doctor({ doctorId: doctor.id })" class="list-group-item"><img src="../{{ doctor.imageURL }}" class="img-responsive img-rounded"/><h4 class="list-group-item-heading">{{ doctor.name }}</h4><h6 class="list-group-item-text">{{ doctor.description }}</h6></a></div></div><div class="col-md-4"><div id="map_canvas" data-spy="affix" data-offset-top="60" data-offset-bottom="200"><ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" options="options" bounds="map.bounds"><ui-gmap-markers models="markers" coords="'self'" icon="'icon'"></ui-gmap-markers></ui-gmap-google-map></div></div></div>
